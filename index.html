<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generatePinShow"class="form-control" type="text" disabled placeholder="generate pin">
                    <button class="generate-btn" id="generatePin">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <form name="form">
                        <input class="form-control" type="text" name="calculatorDisplay" disabled id="calculatorDisplay" placeholder="enter generate pin">
                    </form>
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="form.calculatorDisplay.value +='7'">7</div>
                              <div class="button" onclick="form.calculatorDisplay.value +='8'">8</div>
                              <div class="button" onclick="form.calculatorDisplay.value +='9'">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="form.calculatorDisplay.value +='4'">4</div>
                              <div class="button" onclick="form.calculatorDisplay.value +='5'">5</div>
                              <div class="button" onclick="form.calculatorDisplay.value +='6'">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="form.calculatorDisplay.value +='1'">1</div>
                              <div class="button" onclick="form.calculatorDisplay.value +='2'">2</div>
                              <div class="button" onclick="form.calculatorDisplay.value +='3'">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="deleteNumber()"><</div>
                                <div class="button" onclick="form.calculatorDisplay.value +='0'">0</div>
                                <div class="button"  id="clearBtn">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="pinNotMatch">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="pinMatch">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="pin.js"></script>
</body>
</html>
